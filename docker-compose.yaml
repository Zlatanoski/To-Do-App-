version: '3'
services:
  app:
    build: . 
    container_name: todo-app
    environment:
      - DATABASE_URL=postgresql://postgres:admin@db:5432/todo_app?schema=public
      - JWT_SECRET=8f7a9b2c5d1e6f3a4b8c9d2e7f1a5b6c8d9e2f3a6b7c8d1e4f5a9b2c6d7e8f1a3b4c
      - NODE_ENV =development
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - db 
    volumes:
      - .:/app

  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=todo_app
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: